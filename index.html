<body>

    <div class="wrapper">

        <header class="header">

            <a class="" href="#">
                <svg class="header__logo" width="89" height="32">
                    <use xlink:href="#icon-logo" />
                </svg>

            </a>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Women’s</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Men’s</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Home</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Travel</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Beauty</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link _active">Sale</a>
                    </li>
                </ul>
            </nav>

            <div class="header__buttons">
                <button class="header__search" type="button">
                    <svg width="24" height="24">
                        <use xlink:href="#icon-search" />
                    </svg>

                </button>

                <button class="header__cart" type="button">
                    <svg width="24" height="21">
                        <use xlink:href="#icon-cart" />
                    </svg>

                    <span class="header__cart-counter">2</span>
                </button>

                <button class="header__burger" type="button">
                    <svg width="29" height="22">
                        <use xlink:href="#icon-burger" />
                    </svg>

                </button>
            </div>

        </header>

        <main class="middle">

            <div class="content">
                <ol class="steps">
                    <li class="steps__item steps__item--filled">Account</li>
                    <li class="steps__item steps__item--filled">Shipping</li>
                    <li class="steps__item steps__item--active">Billing</li>
                    <li class="steps__item">Review</li>
                </ol>
                <section class="billing">

                    <h2 class="title billing__title">Billing Information</h2>

                    <form class="billing__form" method="post" action="/">

                        <ul class="billing__type">
                            <li class="billing__type-item">
                                <label class="radio">
                                    <input class="visually-hidden radio__input" type="radio" name="type" checked>
                                    <span class="radio__state"></span>
                                    <span class="radio__text">Pay with Credit Card</span>
                                </label>

                            </li>
                            <li class="billing__type-item">
                                <label class="radio">
                                    <input class="visually-hidden radio__input" type="radio" name="type">
                                    <span class="radio__state"></span>
                                    <svg class="radio__icon" width="85" height="23">
                                        <use xlink:href="#icon-paypal" />
                                    </svg>

                                </label>

                            </li>
                        </ul>

                        <div class="card">
                            <div class="card__row">
                                <label class="label" for="card-name">Name on card</label>
                                <input class="i-text" id="card-name" type="text" placeholder="Placeholder Text" />
                            </div>

                            <div class="card__row">
                                <label class="label" for="card-number">Card number</label>
                                <div class="card__number">
                                    <input class="i-text card__number-input" id="card-number" type="number" />
                                    <input class="i-text card__number-input" type="number" />
                                    <input class="i-text card__number-input" type="number" />
                                    <input class="i-text card__number-input" type="number" />
                                </div>
                            </div>

                            <div class="card__row">
                                <div class="card__date">
                                    <label class="label" for="card-date">Expire date</label>
                                    <input class="i-text" id="card-date" type="text" />
                                </div>
                                <div class="card__code">
                                    <label class="label" for="card-code">
                                        CVV code
                                        <span class="tooltip">?</span>
                                    </label>
                                    <input class="i-text" id="card-code" type="number" />
                                </div>
                            </div>
                        </div>

                        <div class="billing__accepts">
                            <label class="checkbox billing__checkbox">
                                <input class="visually-hidden checkbox__input" type="checkbox" name="type" checked>
                                <span class="checkbox__state"></span>
                                <span class="checkbox__text">Save information of this credit card</span>
                            </label>

                            <label class="checkbox billing__checkbox">
                                <input class="visually-hidden checkbox__input" type="checkbox" name="type">
                                <span class="checkbox__state"></span>
                                <span class="checkbox__text">I accept the <a class="" href="#">terms and comditions</a> and the <a class="" href="#">Privacy Policies</a></span>
                            </label>

                        </div>

                        <div class="billing__buttons">
                            <button class="button button--outline" type="button">Back</button>
                            <button class="button" type="submit">Check Out</button>
                        </div>
                    </form>

                </section>
            </div><!-- .content -->

            <sidebar class="sidebar">

                <section class="basket sidebar__section">

                    <h2 class="title basket__title">My basket</h2>

                    <div class="basket__item">
                        <img class="basket__item-image" src="assets/images/image-1.jpg" srcset="assets/images/image-1_2x.jpg 2x" width="100" height="100" alt="Amet minim mollit non deserunt ullamco est sit">
                        <div class="basket__item-inner">
                            <p class="basket__item-title">Amet minim mollit non deserunt ullamco est sit</p>

                            <div class="quantity">
                                <button class="quantity__minus" type="button" aria-label="-1">
                                    <svg width="21" height="20">
                                        <use xlink:href="#icon-minus" />
                                    </svg>

                                </button>
                                <div class="quantity__number">1</div>
                                <button class="quantity__plus" type="button" aria-label="+1">
                                    <svg width="21" height="20">
                                        <use xlink:href="#icon-plus" />
                                    </svg>

                                </button>
                            </div>
                            <p class="basket__item-price" data-price="525">$ <span class="basket__item-amount">525</span></p>
                        </div>
                        <button class="basket__item-remove" type="button">
                            <svg width="19" height="18">
                                <use xlink:href="#icon-close" />
                            </svg>

                        </button>
                    </div>
                    <div class="basket__item">
                        <img class="basket__item-image" src="assets/images/image-2.jpg" srcset="assets/images/image-2_2x.jpg 2x" width="100" height="100" alt="Amet minim mollit non">
                        <div class="basket__item-inner">
                            <p class="basket__item-title">Amet minim mollit non</p>

                            <div class="quantity">
                                <button class="quantity__minus" type="button" aria-label="-1">
                                    <svg width="21" height="20">
                                        <use xlink:href="#icon-minus" />
                                    </svg>

                                </button>
                                <div class="quantity__number">1</div>
                                <button class="quantity__plus" type="button" aria-label="+1">
                                    <svg width="21" height="20">
                                        <use xlink:href="#icon-plus" />
                                    </svg>

                                </button>
                            </div>
                            <p class="basket__item-price" data-price="525">$ <span class="basket__item-amount">525</span></p>
                        </div>
                        <button class="basket__item-remove" type="button">
                            <svg width="19" height="18">
                                <use xlink:href="#icon-close" />
                            </svg>

                        </button>
                    </div>

                </section>

                <section class="promo-code sidebar__section">

                    <h2 class="title promo-code__title">Promo code</h2>

                    <form class="promo-code__form" method="post" action="/">
                        <label class="visually-hidden" for="promo-code">Placeholder Text</label>
                        <input class="i-text promo-code__input" id="promo-code" type="text" placeholder="Placeholder Text" />
                        <button class="button" type="submit">Apply</button>
                    </form>

                </section>

                <section class="amount sidebar__section">
                    <table class="amount__table">
                        <tr>
                            <td>Subtotal</td>
                            <td class="amount__right">$<span class="amount__subtotal">1 050</span></td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td class="amount__right">$<span class="amount__tax">100</span></td>
                        </tr>
                        <tr>
                            <td>Shipping</td>
                            <td class="amount__right">$<span class="amount__shipping">150</span></td>
                        </tr>
                        <tr>
                            <td class="amount__total">Total</td>
                            <td class="amount__total amount__right">$<span class="amount__total-number">1 300</span></td>
                        </tr>
                    </table>
                </section>

            </sidebar>

        </main>

    </div>

    <script src="assets/js/bundle.js?d0cb3ee8ad82a2ee041f9cba20c0e712"></script>
</body>

</html>
